<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Masters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-title">Wordle Masters Project</h1>
        <p class="header-message">This is a clone of Wordle game, project suggested to do in Intro Web Development at Front-End Masters.</p>
    </header>
    <main>
        <div class="wordle-header">
            <h2 class="wordle-header-title">This is Wordle Masters</h2>
            <span class="wordle-header-status-message">Try It! </span>
        </div>
        <div class="wordle-game">
            <div class="first-try">
                <input class="first-char"type="text"/>
                <input class="second-char"type="text"/>
                <input class="third-char"type="text"/>
                <input class="fourth-char"type="text"/>
                <input class="fifth-char"type="text"/>
            </div>
            <div class="second-try">
                <input class="first-char"type="text"/>
                <input class="second-char"type="text"/>
                <input class="third-char"type="text"/>
                <input class="fourth-char"type="text"/>
                <input class="fifth-char"type="text"/>
            </div>
            <div class="third-try">
                <input class="first-char"type="text"/>
                <input class="second-char"type="text"/>
                <input class="third-char"type="text"/>
                <input class="fourth-char"type="text"/>
                <input class="fifth-char"type="text"/>
            </div>
            <div class="fourth-try">
                <input class="first-char"type="text"/>
                <input class="second-char"type="text"/>
                <input class="third-char"type="text"/>
                <input class="fourth-char"type="text"/>
                <input class="fifth-char"type="text"/>
            </div>
            <div class="fifth-try">
                <input class="first-char"type="text"/>
                <input class="second-char"type="text"/>
                <input class="third-char"type="text"/>
                <input class="fourth-char"type="text"/>
                <input class="fifth-char"type="text"/>
            </div>
            <div class="sixth-try">
                <input class="first-char"type="text"/>
                <input class="second-char"type="text"/>
                <input class="third-char"type="text"/>
                <input class="fourth-char"type="text"/>
                <input class="fifth-char"type="text"/>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
